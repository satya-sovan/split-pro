services:
  mariadb:
    image: mariadb:11.0
    container_name: sahasplit-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sahasplit
      MYSQL_USER: sahasplit
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sahasplit-network

  redis:
    image: redis:7-alpine
    container_name: sahasplit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sahasplit-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sahasplit-app
    restart: unless-stopped
    ports:
      - "8012:8012"
    environment:
      DATABASE_URL: mysql+pymysql://sahasplit:password@mariadb:3306/sahasplit
      REDIS_URL: redis://redis:6379
      SECRET_KEY: dev-secret-key-change-in-production-123456789
      DEBUG: "False"
      # API Configuration
      API_V1_PREFIX: /api
      PROJECT_NAME: SAHASplit
      # CORS Settings (not needed since same origin now)
      BACKEND_CORS_ORIGINS: '["http://localhost"]'
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sahasplit-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  sahasplit-network:
    driver: bridge

volumes:
  mariadb_data:
  redis_data:
